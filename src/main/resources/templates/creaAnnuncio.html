<!doctype html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${annuncioDto.id != null} ? 'Modifica Annuncio' : 'Nuovo Annuncio'">Annuncio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Montserrat', sans-serif;
            color: #333;
        }

        .form-container {
            max-width: 450px;
            margin: 50px auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        h2 {
            font-weight: 700;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 40px;
        }

        /* Stile input "solo linea" */
        .form-control-custom {
            border: none;
            border-bottom: 1px solid #ccc;
            border-radius: 0;
            padding: 10px 0;
            margin-bottom: 5px;
            background: transparent;
            width: 100%;
            text-transform: uppercase;
            font-size: 0.85rem;
            color: #333;
        }

        .form-control-custom:focus {
            outline: none;
            box-shadow: none;
            border-bottom: 2px solid #0056b3;
        }

        /* Placeholder in maiuscolo e grigio chiaro */
        .form-control-custom::placeholder {
            color: #bbb;
            text-transform: uppercase;
        }

        .error-text {
            font-size: 0.75rem;
            margin-bottom: 15px;
        }

        /* Stile Bottoni */
        .btn-group-custom {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn-main {
            background-color: #ebf5f7;
            color: #0d4a5d;
            border: none;
            border-radius: 15px;
            padding: 12px 20px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
            flex: 1;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .btn-main:hover {
            background-color: #d8eef3;
            color: #0d4a5d;
        }

        .btn-cancel {
            background-color: #f8f9fa;
            color: #666;
            border: 1px solid #ddd;
        }

        .btn-cancel:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="text-center" th:text="${annuncioDto.id != null} ? 'Modifica Annuncio' : 'Crea Annuncio'">Nuovo Annuncio</h2>

        <form th:action="|${annuncioDto.id != null ? '/annuncio/modificaAnnuncio/' + annuncioDto.id : '/annuncio/creaAnnuncio'}|"
              method="post" th:object="${annuncioDto}">

            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="mb-4">
                <input class="form-control-custom" th:field="*{titolo}" placeholder="Titolo">
                <p th:if="${#fields.hasErrors('titolo')}" class="text-danger error-text" th:errors="*{titolo}"></p>
            </div>

            <div class="mb-4">
                <input class="form-control-custom" th:field="*{descrizione}" placeholder="Descrizione">
                <p th:if="${#fields.hasErrors('descrizione')}" class="text-danger error-text" th:errors="*{descrizione}"></p>
            </div>

            <div class="mb-4">
                <input class="form-control-custom" th:field="*{esame}" placeholder="Esame">
                <p th:if="${#fields.hasErrors('esame')}" class="text-danger error-text" th:errors="*{esame}"></p>
            </div>

            <div class="mb-4">
                <input class="form-control-custom" th:field="*{corsoLaurea}" placeholder="Corso Laurea">
                <p th:if="${#fields.hasErrors('corsoLaurea')}" class="text-danger error-text" th:errors="*{corsoLaurea}"></p>
            </div>

            <div class="mb-4">
                <input class="form-control-custom" type="number" min="5" th:field="*{tariffaOraria}" placeholder="Tariffa">
                <p th:if="${#fields.hasErrors('tariffaOraria')}" class="text-danger error-text" th:errors="*{tariffaOraria}"></p>
            </div>

            <div class="mb-4">
                <input class="form-control-custom" th:field="*{scambio}" placeholder="Scambio">
                <p th:if="${#fields.hasErrors('scambio')}" class="text-danger error-text" th:errors="*{scambio}"></p>
            </div>

            <div class="btn-group-custom">
                <button type="submit" class="btn-main" th:text="${annuncioDto.id != null} ? 'Modifica' : 'Crea'">Crea</button>

                <a th:href="${annuncio != null and annuncio.id != null} ? @{/annuncio/{id}(id=${annuncio.id})} : @{/annuncio/miei}"
                   class="btn-main btn-cancel">
                    Annulla
                </a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
