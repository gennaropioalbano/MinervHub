<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bacheca | MinervHub</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/annunci.css}">
    <link rel="stylesheet" th:href="@{/css/bacheca.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div th:if="${successMessage}" style="background-color: #d1fae5; color: #065f46; padding: 1rem; margin: 1rem; border-radius: 6px; text-align: center; border: 1px solid #a7f3d0;">
  <i class="fa-solid fa-check-circle"></i> <span th:text="${successMessage}"></span>
</div>

<div th:if="${errorMessage}" style="background-color: #fee2e2; color: #991b1b; padding: 1rem; margin: 1rem; border-radius: 6px; text-align: center; border: 1px solid #fecaca;">
  <i class="fa-solid fa-triangle-exclamation"></i> <span th:text="${errorMessage}"></span>
</div>

<!-- Navbar -->
<header th:replace="fragments/navbar :: navFragment"></header>

<form action="#" method="get" class="filter-bar">
  <input type="text" name="corsoLaurea" placeholder="Corso di laurea" th:value="${param.corsoLaurea}">
  <input type="text" name="esame" placeholder="Esame" th:value="${param.esame}">
  <input type="number" name="tariffaMax" placeholder="Tariffa massima" th:value="${param.tariffaMax}">
  <button type="submit" class="fancy-border">Filtra</button>
</form>

<div th:replace="~{fragments/listaAnnunci :: listaAnnunci('bacheca')}"></div>

<div th:replace="~{fragments/footer :: footerFragment}"></div>

</body>
</html>
