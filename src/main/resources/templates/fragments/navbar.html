<header th:fragment="navFragment" xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
    <div class="left-section">
        <a th:href="@{/home}">
            <img th:src="@{/images/logo.png}" alt="Logo">
            <h1 class="logo">MinervHub</h1>
        </a>
    </div>

    <div class="right-section">
        <a href="#" class="btn-lezioni fancy-border">Dare lezioni</a>

        <div sec:authorize="!isAuthenticated()">
            <a class="user fancy-border" th:href="@{/login}">Accedi</a>
        </div>

        <div sec:authorize="isAuthenticated()">
            <span>
                Ciao, <span sec:authentication="name">Utente</span>
            </span>

            <form th:action="@{/logout}" method="post">
                <button type="submit" class="user fancy-border">Esci</button>
            </form>
        </div>
    </div>
</header>
