<div th:fragment="announcementsGrid(mostraBottone, isPersonal)" class="announcements">

    <div th:if="${mostraBottone}" class="announcements__header" >
        <a th:href="@{/annunci/create}" class="annoucements__create-btn">
            <i class="fa-solid fa-plus"></i> Crea nuovo annuncio
        </a>
    </div>

    <div class="announcements__grid">
        <article th:each="annuncio : ${annunci}" class="card">
            <a th:href="@{/bacheca/{id}(id=${annuncio.id})}" class="card__link">
                <div class="card__header">
                    <h3 class="card__title" th:text="${annuncio.titolo}">Titolo</h3>
                    <div class="card__price">
                        <span th:text="${annuncio.tariffaOraria}">0</span>
                        <span class="card__currency">â‚¬/h</span>
                    </div>
                </div>

                <p class="card__description" th:text="${annuncio.descrizione}">Descrizione...</p>

                <div class="card__divider"></div>

                <div class="card__owner">
                    <div th:if="${!isPersonal}" class="card__owner-info">
                        <div class="card__owner-avatar">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div>
                            <span class="card__owner-label">Tutor</span>
                            <span class="card__owner-name" th:text="${annuncio.autore?.nome} ?: 'Tutor'">Tutor</span>
                        </div>
                    </div>
                    <span th:if="${isPersonal}" class="card__owner-badge">Il tuo annuncio</span>
                </div>
            </a>

            <div th:if="${isPersonal}" class="card__actions">
                <a th:href="@{/annunci/edit/{id}(id=${annuncio.id})}" class="card__btn card__btn--edit">
                    <i class="fa-solid fa-pen"></i> Modifica
                </a>
                <a th:href="@{/annunci/delete/{id}(id=${annuncio.id})}"
                   class="btn-delete"
                   onclick="return confirm('Sei sicuro di voler eliminare questo annuncio?')">
                    <i class="fa-solid fa-trash"></i> Elimina
                </a>
            </div>
        </article>
    </div>

    <p th:if="${annunci.empty}" class="announcement__empty">
        Non ci sono annunci da mostrare.
    </p>

</div>
