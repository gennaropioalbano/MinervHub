<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navFragment}"></div>
    <div class="container mt-5">
    <h2>Registrati</h2>
    <form th:action="@{/register}" th:object="${utente}" method="post">
        <div class="mb-3">
            <label>Nome:</label>
            <input type="text" th:field="*{nome}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label>Cognome:</label>
            <input type="text" th:field="*{cognome}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label>Data di nascita:</label>
            <input type="date" th:field="*{dataNascita}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label>Corso di laurea:</label>
            <input type="text" th:field="*{corsoLaurea}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label>Email:</label>
            <input type="email" th:field="*{email}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label>Password:</label>
            <input type="password" th:field="*{password}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-success">Registrati</button>
    </form>
    </div>
</body>
</html>
