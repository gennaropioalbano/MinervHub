<!doctype html>
<html lang="it" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::section})}">
<head>
    <title>Login</title>
</head>
<body>
<section class="mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Accedi</div>
                    <div class="card-body">

                        <!-- Messaggio di successo registrazione -->
                        <div th:if="${param.success}" class="alert alert-success" role="alert">
                            Registrazione completata! Effettua il login.
                        </div>

                        <!-- Messaggio di errore login -->
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            Email o password errati. Riprova.
                        </div>

                        <!-- Messaggio logout -->
                        <div th:if="${param.logout}" class="alert alert-info" role="alert">
                            Logout effettuato con successo.
                        </div>

                        <form th:action="@{/login}" method="post">

                            <div class="mb-3">
                                <label>Email Universitaria</label>
                                <input type="email" class="form-control" name="email" required placeholder="latuamail@studenti.it">
                            </div>

                            <div class="mb-3">
                                <label>Password</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>

                            <button type="submit" class="btn btn-primary col-md-12">Accedi</button>
                        </form>
                    </div>

                    <div class="card-footer text-center">
                        <small>Non hai un account? <a th:href="@{/register}">Registrati qui</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
