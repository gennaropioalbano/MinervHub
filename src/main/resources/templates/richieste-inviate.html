<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Le mie Richieste | MinervHub</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .page-title {
            margin-bottom: 2rem;
            color: #1f2937;
            font-size: 1.8rem;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 0.5rem;
        }

        /* Stile della Card Richiesta */
        .request-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid #e5e7eb;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .request-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.1);
        }

        /* Header della Card: Titolo e Data */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 1px solid #f3f4f6;
            padding-bottom: 0.8rem;
        }

        .annuncio-link {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4f46e5;
            text-decoration: none;
        }
        .annuncio-link:hover { text-decoration: underline; }

        .request-date {
            font-size: 0.85rem;
            color: #6b7280;
        }

        /* Info Tutor */
        .tutor-info {
            font-size: 0.95rem;
            color: #374151;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Il Messaggio inviato */
        .message-box {
            background-color: #f9fafb;
            padding: 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #4b5563;
            font-style: italic;
            border-left: 3px solid #d1d5db;
        }

        /* BADGE STATO (Colori dinamici) */
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Colori per gli stati */
        .status-ATTESA { background-color: #fef3c7; color: #92400e; } /* Giallo */
        .status-ACCETTATA { background-color: #d1fae5; color: #065f46; } /* Verde */
        .status-DECLINATA { background-color: #fee2e2; color: #991b1b; } /* Rosso */

        /* Stato vuoto */
        .empty-state {
            text-align: center;
            padding: 4rem 1rem;
            color: #6b7280;
        }
    </style>
</head>
<body>

<header th:replace="~{fragments/navbar :: navFragment}"></header>

<main class="container">

    <h1 class="page-title">
        <i class="fa-solid fa-paper-plane"></i> Richieste Inviate
    </h1>

    <div th:if="${richieste.isEmpty()}" class="empty-state">
        <i class="fa-regular fa-folder-open" style="font-size: 3rem; margin-bottom: 1rem; color: #d1d5db;"></i>
        <h3>Non hai ancora inviato nessuna richiesta.</h3>
        <p>Cerca un tutor nella bacheca e invia la tua prima richiesta!</p>
        <a th:href="@{/annunci}" class="btn-primary" style="margin-top: 1rem; display: inline-block; background-color: #4f46e5; color: white; padding: 0.5rem 1rem; border-radius: 6px; text-decoration: none;">Vai alla Bacheca</a>
    </div>

    <div th:each="richiesta : ${richieste}" class="request-card">

        <div class="card-header">
            <div>
                <a th:href="@{/annunci/dettaglio/{id}(id=${richiesta.annuncio.id})}"
                   class="annuncio-link"
                   th:text="${richiesta.annuncio.titolo}">Titolo Annuncio</a>

                <div class="tutor-info" style="margin-top: 5px;">
                    <i class="fa-solid fa-user-tie"></i>
                    Tutor: <span th:text="${richiesta.tutor.nome} + ' ' + ${richiesta.tutor.cognome}">Nome Tutor</span>
                </div>
            </div>

            <span class="request-date">
                <i class="fa-regular fa-calendar"></i>
                <span th:text="${#temporals.format(richiesta.data, 'dd/MM/yyyy HH:mm')}">01/01/2025</span>
            </span>
        </div>

        <div class="message-box">
            <i class="fa-solid fa-quote-left" style="color: #9ca3af; margin-right: 5px;"></i>
            <span th:text="${richiesta.messaggio}">Messaggio...</span>
        </div>

        <div style="display: flex; justify-content: flex-end; align-items: center;">
            <span style="margin-right: 10px; font-size: 0.9rem; color: #666;">Stato:</span>

            <span class="status-badge"
                  th:classappend="${richiesta.stato.name() == 'IN_ATTESA' ? 'status-ATTESA' :
                                   (richiesta.stato.name() == 'ACCETTATA' ? 'status-ACCETTATA' : 'status-DECLINATA')}"
                  th:text="${richiesta.stato.name().replace('_', ' ')}">
                IN ATTESA
            </span>
        </div>
    </div>

</main>

<div th:replace="~{fragments/footer :: footerFragment}"></div>

</body>
</html>
